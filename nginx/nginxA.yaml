apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-aaa
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-aaa
  template:
    metadata:
      labels:
        app: nginx-aaa
    spec:
      containers:
      - name: nginx-aaa
        image: nginx 
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nginx-aaa
              topologyKey: kubernetes.io/hostname
