apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
      - name: api
        image: {{ .Values.api.image }}
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "500m"
            memory: "32Mi"
          limits:
            cpu: "500m"
            memory: "32Mi"
        envFrom:
          - configMap:
              name: {{ .Release.Name }}-api-configmap    
        env:
        - name: Mongo__User
          valueFrom:
            secretKeyRef:
              key: MONGO_INITDB_ROOT_USERNAME
              {{- if empty .Values.mongodb.existSecret }}
              name: {{ .Release.Name }}-mongo-secret
              {{- else }}
              name: {{ .Values.mongodb.existSecret }}
              {{- end }}
        - name: Mongo_Password
          valueFrom:
            secretKeyRef:
                key: MONGO_INITDB_ROOT_PASSWORD
                {{- if empty .Values.mongodb.existSecret }}
                name: {{ .Release.Name }}-mongo-secret
                {{- else }}
                name: {{ .Values.mongodb.existSecret }}
                {{- end }}